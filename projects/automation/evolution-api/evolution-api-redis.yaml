apiVersion: apps/v1
kind: Deployment
metadata:
  name: evolution-api-redis
  namespace: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evolution-api-redis
  template:
    metadata:
      labels:
        app: evolution-api-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: evolution-api-redis-service
  namespace: automation
spec:
  selector:
    app: evolution-api-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379