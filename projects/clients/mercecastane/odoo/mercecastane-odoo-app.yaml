apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mercecastane-odoo
  namespace: argocd
spec:
  project: clients
  sources:
    - repoURL: 'git@github.com:ArmandoGilBonet/axis-apps.git'
      targetRevision: HEAD
      path: charts/axis-odoo # La ruta donde est√° el Chart que me has pasado
      helm:
        valueFiles:
          - $axis_repo/projects/clients/mercecastane/odoo/mercecastane-odoo-values.yaml
    
    - repoURL: 'git@github.com:ArmandoGilBonet/axis-apps.git' # Ejemplo: git@github.com:Armando/axis-infra.git
      targetRevision: main
      ref: axis_repo
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: client-mercecastane
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
