apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odoo-mercecastane
  namespace: argocd
spec:
  project: clients
  source:
    repoURL: 'https://github.com/ArmandoGilBonet/axis-infra.git' # Sustituye por tu repo real
    targetRevision: HEAD
    path: charts/axis-odoo # La ruta donde est√° el Chart que me has pasado
    helm:
      valueFiles:
        - values-mercecastane.yaml # El archivo que creamos antes
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: client-mercecastane
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
