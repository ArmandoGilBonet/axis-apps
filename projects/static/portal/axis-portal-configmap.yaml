apiVersion: v1
kind: ConfigMap
metadata:
  name: portal-html
  namespace: axis-system
  annotations:
    # Must be created BEFORE the deployment (Wave 5)
    argocd.argoproj.io/sync-wave: "4"
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Axis Control Center</title>
        <style>
            body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
            .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
            .card { background: #2d2d2d; padding: 20px; border-radius: 10px; text-align: center; text-decoration: none; color: white; border: 1px solid #444; transition: 0.3s; }
            .card:hover { background: #3d3d3d; border-color: #00cae3; transform: translateY(-5px); }
            h1 { color: #00cae3; margin-bottom: 40px; }
        </style>
    </head>
    <body>
        <h1>PROYECTO AXIS - GENDO</h1>
        <p>&nbsp;</p>
        <h2>Infrastructure</h2>
        <div class="grid">
            <a href="https://argo.armandogil.es" class="card"><h2>ArgoCD</h2><p>GitOps Deployment</p></a>
            <a href="https://longhorn.armandogil.es" class="card"><h2>Longhorn</h2><p>Storage Manager</p></a>
            <a href="https://traefik.armandogil.es/dashboard/" class="card"><h2>Traefik</h2><p>Network & Ingress</p></a>
        </div>
        <p>&nbsp;</p>
        <h2>Monitoring</h2>
        <div class="grid">
            <a href="http://prometheus.armandogil.es" class="card"><h2>Prometheus</h2><p>Monitoring</p></a>
            <a href="http://alertmanager.armandogil.es" class="card"><h2>Alertmanager</h2><p>Alerting</p></a>
            <a href="http://grafana.armandogil.es" class="card"><h2>Grafana</h2><p>Grafana</p></a>
        </div>
    </body>
    </html>
