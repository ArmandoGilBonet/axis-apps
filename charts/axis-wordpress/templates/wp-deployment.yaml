apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deploy
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      {{- if and .Values.redis.enabled .Values.redis.installPlugin }}
      initContainers:
      - name: install-redis-plugin
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          # 1. Instalar dependencias necesarias incluyendo certificados
          apk add --no-cache wget unzip ca-certificates

          # 2. Instalación del plugin
          if [ ! -d "/var/www/html/wp-content/plugins/redis-cache" ]; then
            echo "Descargando Redis Object Cache..."
            wget --no-check-certificate -qO /tmp/redis.zip https://downloads.wordpress.org/plugin/redis-cache.latest.zip
            if [ -s /tmp/redis.zip ]; then
              unzip -q /tmp/redis.zip -d /var/www/html/wp-content/plugins/
              # Usamos 33:33 que es el ID estándar de www-data
              chown -R 33:33 /var/www/html/wp-content/plugins/redis-cache
              echo "Plugin instalado correctamente."
            else
              echo "Error: El archivo zip está vacío."
            fi
          fi

          # 3. Inyección en wp-config.php (Sintaxis compatible con BusyBox)
          if [ -f "/var/www/html/wp-config.php" ]; then
            if ! grep -q "WP_REDIS_HOST" /var/www/html/wp-config.php; then
              echo "Configurando Redis en wp-config.php..."
              # Creamos un bloque limpio
              REDIS_BLOCK="define( 'WP_REDIS_HOST', '{{ .Release.Name }}-wp-redis' );\ndefine( 'WP_REDIS_PORT', 6379 );\ndefine( 'WP_CACHE', true );\nini_set('session.save_handler', 'redis');\nini_set('session.save_path', 'tcp://{{ .Release.Name }}-wp-redis:6379');"
              
              # Insertamos antes de la línea final usando un marcador más simple
              sed -i "/wp-settings.php/i $REDIS_BLOCK" /var/www/html/wp-config.php
            fi
          fi
        volumeMounts:
        - name: wp-data
          mountPath: /var/www/html
      {{- end }}
      containers:
      - name: wordpress
        image: {{ .Values.image.wordpress.repository }}:{{ .Values.image.wordpress.tag }}
        env:
        - name: WORDPRESS_DB_HOST
          # Corregido: El servicio se llama como el recurso MariaDB
          value: {{ .Values.database.host | default (printf "%s-db" .Release.Name) | quote }}
        - name: WORDPRESS_DB_NAME
          value: {{ .Values.database.name | quote }}
        - name: WORDPRESS_DB_USER
          value: {{ .Values.database.user | quote }}
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              # Usamos la variable de la App de ArgoCD para ser flexibles
              name: {{ .Values.database.existingSecret | default (printf "%s-secrets" .Release.Name) | quote }}
              key: {{ .Values.database.passwordKey | default "mysql-password" | quote }}
        - name: WORDPRESS_TABLE_PREFIX
          value: {{ .Values.database.tablePrefix | default "wp_" | quote }}
        - name: WORDPRESS_CONFIG_EXTRA
          value: |
            {{- if .Values.redis.enabled }}
            /* Configuración de Redis Object Cache */
            define( 'WP_REDIS_HOST', '{{ .Release.Name }}-redis' );
            define( 'WP_REDIS_PORT', 6379 );
            define( 'WP_CACHE', true );
            
            {{- if .Values.redis.useSessions }}
            /* Configuración de Sesiones en Redis */
            ini_set('session.save_handler', 'redis');
            ini_set('session.save_path', 'tcp://{{ .Release.Name }}-redis:6379');
            {{- end }}
            {{- end }}
        ports:
        - containerPort: 80
        volumeMounts:
        - name: wp-data
          mountPath: /var/www/html
      volumes:
      - name: wp-data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}
  type: ClusterIP