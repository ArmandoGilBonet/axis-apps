# Master app for all static websites
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: static-apps
  namespace: argocd
spec:
  project: static
  source:
    repoURL: 'git@github.com:ArmandoGilBonet/axis-apps.git'
    targetRevision: HEAD
    path: projects/static
    directory:
      recurse: true # Recursively include all subdirectories  
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true