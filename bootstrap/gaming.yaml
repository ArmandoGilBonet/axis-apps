# Master app for cluster gaming
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gaming-apps
  namespace: argocd
spec:
  project: gaming
  source:
    repoURL: 'git@github.com:ArmandoGilBonet/axis-apps.git'
    targetRevision: HEAD
    # Path where we will store the actual app definitions
    path: gaming
    directory:
      recurse: true # Recursively include all subdirectories
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd # Apps are created in argocd namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true